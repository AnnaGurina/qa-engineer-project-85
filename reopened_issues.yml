Регрессионное тестирование
Codebattle — живой проект, который поддерживается сообществом. На протяжении всей его истории над ним трудились только разработчики. Об ошибках сообщали сами же пользователи.

На этом шаге необходимо найти закрытый баг-репорт и проверить его актуальность.

Ссылки
Codebattle — тестируемый проект
Задачи
Найдите в issues проекта закрытый и с описанием бага. Проверьте, что он закрыт именно как выполненный
Проверьте, исправлена ли ошибка. Проверьте, что нет открытого баг-репорта, тогда создайте новый, добавьте в него ссылку на закрытый issue. 
Если баг-репорт уже кто-то открыл, то оставьте в нем комментарий с уточнением в каком браузере, операционной системе воспроизвели ошибку
В файле reopened_issues.yml укажите ссылки на issues с неисправленными багами.

Пример содержимого файла:

---
issues:
  - url: "https://github.com/hexlet-codebattle/codebattle/issues/1202"
  - url: "https://github.com/hexlet-codebattle/codebattle/issues/1173"

Если новых багов нет, то пустой список баг-репортов будет выглядеть так:

issues: []
Подсказки
Если необходимо сделать скриншот, вы можете его загрузить в репозиторий по кнопке Add File -> Upload files
    
- summary: |
    Некорректно работает версия сайта на смартфоне
  environment: |
    iPhone 14
    iOS 16.3.1
  steps-to-reproduce: |
    1. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app  
    2. Добавить товар в корзину
    3. Перейти в корзину
  expected-result: |
    Все элементы страницы отображаются корректно, размеры полей не искажены, поля не перекрывают друг друга
  actual-result: |
    Поля фильтров и категорий находятся внизу страницы, после товаров, что очень неудобно для использования

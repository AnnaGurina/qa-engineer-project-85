summary: | Проверка возможности видеть результаты запуска тестов в реальном времени
Мы тут не должны ввести код? 
Давай сделаем два кейса: где вводим верный код (хотя по сути это победа и у тебя есть эта проверка) и где вводим неверный код. 
При этом указывай плиз название задачи и прям код, который нужно ввести. Чтобы тесты потом были легко проходимы :)

